<section id="contact" class="py-16 sm:py-20 bg-white">
  <div class="container mx-auto px-4 sm:px-6">
    <div class="text-center mb-12 sm:mb-16">
      <h2 class="text-3xl sm:text-4xl md:text-5xl font-bold text-gray-800 mb-4">Contact</h2>
      <div class="w-20 sm:w-24 h-1 bg-gradient-to-r from-blue-500 to-purple-600 mx-auto mb-4 sm:mb-6"></div>
      <p class="text-base sm:text-lg text-gray-600 max-w-2xl mx-auto px-2">
        Get in touch with me. Send your message and I'll respond as soon as possible
      </p>
    </div>

    <div class="grid lg:grid-cols-2 gap-6 sm:gap-8 lg:gap-12 max-w-6xl mx-auto">
      <!-- Contact Information -->
      <div class="space-y-6 sm:space-y-8">
        <div
          class="bg-gradient-to-br from-purple-50 to-pink-50 rounded-xl sm:rounded-2xl p-4 sm:p-6 lg:p-8 border border-purple-100">
          <h3 class="text-xl sm:text-2xl font-bold text-gray-800 mb-4 sm:mb-6">Get In Touch</h3>
          <div class="space-y-4 sm:space-y-6">
            <!-- Location -->
            <div class="flex items-start space-x-3 sm:space-x-4">
              <div class="flex-shrink-0">
                <div
                  class="w-10 h-10 sm:w-12 sm:h-12 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
                  <svg class="w-5 h-5 sm:w-6 sm:h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  </svg>
                </div>
              </div>
              <div class="min-w-0 flex-1">
                <h4 class="text-base sm:text-lg font-semibold text-gray-800 mb-1">Location</h4>
                <p class="text-gray-600 text-sm sm:text-base">{{ contactInfo.location }}</p>
              </div>
            </div>

            <!-- Email -->
            <div class="flex items-start space-x-3 sm:space-x-4">
              <div class="flex-shrink-0">
                <div
                  class="w-10 h-10 sm:w-12 sm:h-12 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
                  <svg class="w-5 h-5 sm:w-6 sm:h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                    </path>
                  </svg>
                </div>
              </div>
              <div class="min-w-0 flex-1">
                <h4 class="text-base sm:text-lg font-semibold text-gray-800 mb-1">Email</h4>
                <a href="mailto:{{ contactInfo.email }}"
                  class="text-blue-600 hover:text-blue-800 transition-colors text-sm sm:text-base break-all">
                  {{ contactInfo.email }}
                </a>
              </div>
            </div>
          </div>

          <!-- Social Links -->
          <div class="mt-6 sm:mt-8 pt-4 sm:pt-6 border-t border-purple-200">
            <h4 class="text-base sm:text-lg font-semibold text-gray-800 mb-3 sm:mb-4">Follow Me</h4>
            <div class="flex flex-wrap gap-3 sm:gap-4">
              <a href="https://x.com/ahmetdeniz1283"
                class="w-8 h-8 sm:w-10 sm:h-10 bg-gray-700 rounded-full flex items-center justify-center text-white hover:bg-gray-800 transition-colors">
                <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="currentColor" viewBox="0 0 24 24">
                  <path
                    d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" />
                </svg>
              </a>
              <a href="https://github.com/add1283"
                class="w-8 h-8 sm:w-10 sm:h-10 bg-gray-700 rounded-full flex items-center justify-center text-white hover:bg-gray-800 transition-colors">
                <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="currentColor" viewBox="0 0 24 24">
                  <path
                    d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                </svg>
              </a>
              <a href="https://www.linkedin.com/in/ahmet-deniz-dÃ¼ndar-218a3b198/"
                class="w-8 h-8 sm:w-10 sm:h-10 bg-gray-700 rounded-full flex items-center justify-center text-white hover:bg-gray-800 transition-colors">
                <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="currentColor" viewBox="0 0 24 24">
                  <path
                    d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z" />
                </svg>
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="bg-white rounded-xl sm:rounded-2xl shadow-xl p-4 sm:p-6 lg:p-8 border border-gray-100">
        <form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="space-y-4 sm:space-y-6">
          <!-- Name Field -->
          <div>
            <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">Your Name</label>
            <input type="text" id="name" name="name" [(ngModel)]="formData.name" required
              class="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 outline-none text-sm sm:text-base text-black"
              placeholder="Enter your name">
          </div>

          <!-- Email Field -->
          <div>
            <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Your Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="formData.email" required
              class="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 outline-none text-sm sm:text-base text-black"
              placeholder="Enter your email">
          </div>

          <!-- Subject Field -->
          <div>
            <label for="subject" class="block text-sm font-semibold text-gray-700 mb-2">Subject</label>
            <input type="text" id="subject" name="subject" [(ngModel)]="formData.subject" required
              class="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 outline-none text-sm sm:text-base text-black"
              placeholder="Enter subject">
          </div>

          <!-- Message Field -->
          <div>
            <label for="message" class="block text-sm font-semibold text-gray-700 mb-2">Message</label>
            <textarea id="message" name="message" [(ngModel)]="formData.message" required rows="4"
              class="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 outline-none resize-none text-sm sm:text-base text-black"
              placeholder="Write your message"></textarea>
          </div>

          <!-- Status Messages -->
          <div class="space-y-3">
            <!-- Loading -->
            <div *ngIf="isLoading" class="flex items-center justify-center py-2">
              <div class="animate-spin rounded-full h-5 w-5 sm:h-6 sm:w-6 border-b-2 border-purple-600"></div>
              <span class="ml-2 text-purple-600 text-sm sm:text-base">Sending...</span>
            </div>

            <!-- Success -->
            <div *ngIf="showSuccess" class="bg-green-50 border border-green-200 rounded-lg p-3 sm:p-4">
              <div class="flex items-center">
                <svg class="w-4 h-4 sm:w-5 sm:h-5 text-green-500 mr-2 flex-shrink-0" fill="currentColor"
                  viewBox="0 0 20 20">
                  <path fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                    clip-rule="evenodd"></path>
                </svg>
                <span class="text-green-700 font-medium text-sm sm:text-base">Your message has been sent
                  successfully!</span>
              </div>
            </div>

            <!-- Error -->
            <div *ngIf="showError" class="bg-red-50 border border-red-200 rounded-lg p-3 sm:p-4">
              <div class="flex items-center">
                <svg class="w-4 h-4 sm:w-5 sm:h-5 text-red-500 mr-2 flex-shrink-0" fill="currentColor"
                  viewBox="0 0 20 20">
                  <path fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                    clip-rule="evenodd"></path>
                </svg>
                <span class="text-red-700 font-medium text-sm sm:text-base">{{ errorMessage }}</span>
              </div>
            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit" [disabled]="isLoading || !contactForm.form.valid"
            class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold py-3 sm:py-4 px-4 sm:px-6 rounded-lg hover:from-blue-600 hover:to-purple-700 transform hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none text-sm sm:text-base">
            <span *ngIf="!isLoading">Send Message</span>
            <span *ngIf="isLoading">Sending...</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
