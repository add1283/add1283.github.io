<!-- Fixed Navigation Header -->
<header class="fixed top-0 left-0 right-0 z-50 bg-white/98 backdrop-blur-md shadow-lg border-b border-gray-200">
  <nav class="container mx-auto px-4 sm:px-6 py-3 sm:py-4">
    <div class="flex items-center justify-between">
      <!-- Logo/Brand -->
      <a href="#hero"
        class="flex items-center space-x-2 sm:space-x-3 hover:opacity-80 transition-opacity cursor-pointer logo-hover"
        (click)="smoothScrollTo($event, 'hero')">
        <div
          class="w-8 h-8 sm:w-10 sm:h-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
          <span class="text-white font-bold text-sm sm:text-lg">AD</span>
        </div>
        <span class="text-lg sm:text-xl font-bold text-gray-800">Ahmet Deniz Dündar</span>
      </a>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-8">
        <a href="#hero" class="nav-link active" (click)="smoothScrollTo($event, 'hero')">Home</a>
        <a href="#about" class="nav-link" (click)="smoothScrollTo($event, 'about')">About</a>
        <a href="#skills" class="nav-link" (click)="smoothScrollTo($event, 'skills')">Skills</a>
        <a href="#resume" class="nav-link" (click)="smoothScrollTo($event, 'resume')">Resume</a>
        <a href="#contact" class="nav-link" (click)="smoothScrollTo($event, 'contact')">Contact</a>
      </div>

      <!-- Mobile Menu Button -->
      <button class="md:hidden p-2 rounded-lg hover:bg-gray-100 transition-colors relative z-[10000]"
        (click)="toggleMobileMenu()">
        <svg class="w-5 h-5 sm:w-6 sm:h-6 text-gray-600 transition-transform duration-300" fill="none"
          stroke="currentColor" viewBox="0 0 24 24">
          <path *ngIf="!isMobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" class="transition-opacity duration-300"></path>
          <path *ngIf="isMobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M6 18L18 6M6 6l12 12" class="transition-opacity duration-300"></path>
        </svg>
      </button>
    </div>
  </nav>
</header>

<!-- Mobile Navigation Panel - Full Screen Overlay -->
<div
  class="fixed top-[57px] sm:top-[65px] left-0 w-full bg-white z-40 md:hidden overflow-hidden transition-transform duration-300 ease-in-out transform"
  style="height: calc(100dvh - 57px);" [class.translate-x-full]="!isMobileMenuOpen">

  <!-- Mobile Navigation Content -->
  <div class="flex flex-col h-full bg-white overflow-y-auto">
    <!-- Navigation Links -->
    <div class="flex-1 p-6">
      <div class="flex flex-col space-y-6">
        <a href="#hero" class="mobile-nav-link text-2xl py-4 border-b border-gray-100"
          (click)="smoothScrollTo($event, 'hero'); closeMobileMenu()">
          <div class="flex items-center space-x-4">
            <div class="w-3 h-3 bg-blue-500 rounded-full"></div>
            <span class="font-semibold text-gray-800">Home</span>
          </div>
        </a>
        <a href="#about" class="mobile-nav-link text-2xl py-4 border-b border-gray-100"
          (click)="smoothScrollTo($event, 'about'); closeMobileMenu()">
          <div class="flex items-center space-x-4">
            <div class="w-3 h-3 bg-blue-500 rounded-full"></div>
            <span class="font-semibold text-gray-800">About</span>
          </div>
        </a>
        <a href="#skills" class="mobile-nav-link text-2xl py-4 border-b border-gray-100"
          (click)="smoothScrollTo($event, 'skills'); closeMobileMenu()">
          <div class="flex items-center space-x-4">
            <div class="w-3 h-3 bg-green-500 rounded-full"></div>
            <span class="font-semibold text-gray-800">Skills</span>
          </div>
        </a>
        <a href="#resume" class="mobile-nav-link text-2xl py-4 border-b border-gray-100"
          (click)="smoothScrollTo($event, 'resume'); closeMobileMenu()">
          <div class="flex items-center space-x-4">
            <div class="w-3 h-3 bg-yellow-500 rounded-full"></div>
            <span class="font-semibold text-gray-800">Resume</span>
          </div>
        </a>
        <a href="#contact" class="mobile-nav-link text-2xl py-4 border-b border-gray-100"
          (click)="smoothScrollTo($event, 'contact'); closeMobileMenu()">
          <div class="flex items-center space-x-4">
            <div class="w-3 h-3 bg-purple-600 rounded-full"></div>
            <span class="font-semibold text-gray-800">Contact</span>
          </div>
        </a>
      </div>
    </div>
